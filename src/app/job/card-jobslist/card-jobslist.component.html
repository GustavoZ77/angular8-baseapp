<mat-divider></mat-divider>
<mat-card class="example-card" *ngFor="let job of jobs">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon>
            label
        </mat-icon>
      </div>
      <mat-card-title>{{job.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{job.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button color="primary" routerLink="/skill/{{job.empleoId}}">
            Ver especialidad
        </a>
    </mat-card-actions>
    <hr>
  </mat-card>
